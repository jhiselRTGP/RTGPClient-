<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Base App - Expanded Card Example</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
    rel="stylesheet"
  />
  <!-- Material Symbols (for icons) -->
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
  />
  <!-- External CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Top Banner -->
  <header class="top-banner">
    <button class="chat-button" id="chatToggle" title="Open Chat">
      <span class="material-symbols-outlined">chat</span>
    </button>
    <span class="greeting">Hello, User</span>
    <button class="menu-button" id="menuToggle" title="Open Menu">
      <span class="material-symbols-outlined">menu</span>
    </button>
  </header>

  <!-- Slide-Out Menu -->
  <aside class="side-menu" id="sideMenu">
    <button class="close-menu" id="closeMenu" title="Close Menu">
      <span class="material-symbols-outlined">close</span>
    </button>
    <nav class="menu-options">
      <a href="#" onclick="showPage('management')">
        <span class="material-symbols-outlined">dashboard</span>
        Management
      </a>
      <a href="#" onclick="showPage('settings')">
        <span class="material-symbols-outlined">settings</span>
        Settings
      </a>
    </nav>
  </aside>

  <!-- Chat Overlay -->
  <div class="chat-overlay" id="chatOverlay">
    <div class="chat-content">
      <button class="close-chat" id="closeChat" title="Close Chat">
        <span class="material-symbols-outlined">close</span>
      </button>
      <h2>Chat Assistant</h2>
      <div class="chat-history" id="chatHistory">
        <div class="chat-message">Hi! How can I help you today?</div>
        <div class="chat-message">Feel free to ask any questions!</div>
      </div>
      <div class="chat-input">
        <input type="text" id="chatMessage" placeholder="Type your message..." />
        <button id="sendChat">Send</button>
      </div>
    </div>
  </div>

  <!-- Full-Page Overlay for Detailed Info -->
  <div class="full-overlay" id="detailOverlay">
    <div class="overlay-content" id="overlayContent">
      <button class="close-overlay" id="closeOverlay" title="Close">
        <span class="material-symbols-outlined">close</span>
      </button>
      <!-- We will dynamically inject details here with JS -->
      <h2 id="overlayTitle">Overlay Title</h2>
      <div id="overlayBody"></div>
    </div>
  </div>

  <!-- Main Content -->
  <main class="main-content">
    <!-- Management PAGE -->
    <section id="management">
      <h1>Management</h1>
      <p>Single expanded card with multiple sections:</p>

      <!-- Single Card -->
      <div class="card">
        <div class="card-header">
          <h2>Sections Overview</h2>
        </div>
        <div class="card-body" id="managementContainer">
          <!-- We will populate each section from management.json via script -->
        </div>
      </div>
    </section>

    <!-- SETTINGS PAGE -->
    <section id="settings" style="display: none;">
      <h1>Settings</h1>
      <form class="settings-form">
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Enter your username" />

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email" />

        <div class="toggle-group">
          <label for="notifications">Enable Notifications:</label>
          <label class="switch">
            <input type="checkbox" id="notifications" />
            <span class="slider round"></span>
          </label>
        </div>

        <!-- Light/Dark Mode Toggle -->
        <div class="toggle-group">
          <label for="darkMode">Dark Mode:</label>
          <label class="switch">
            <input type="checkbox" id="darkMode" />
            <span class="slider round"></span>
          </label>
        </div>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <button class="footer-button" onclick="showPage('management')">
      <span class="material-symbols-outlined">dashboard</span>
      Manage
    </button>
    <button class="footer-button" onclick="showPage('settings')">
      <span class="material-symbols-outlined">settings</span>
      Settings
    </button>
  </footer>

  <!-- External JS -->
  <script src="script.js"></script>
</body>
</html>
